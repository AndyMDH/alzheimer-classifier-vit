# Model configuration
model:
  type: 'vit3d'
  num_labels: 3
  freeze_layers: true
  input_size: 224
  patch_size: 16
  dropout_rate: 0.1

# Dataset configuration
dataset:
  path: './adni'
  batch_size: 8
  val_ratio: 0.15
  test_ratio: 0.15
  input_size: 224
  preprocessing:
    voxel_spacing: [1.5, 1.5, 1.5]
    orientation: 'RAS'
    intensity_norm: true
    foreground_crop: true
    crop_margin: 10

# Training configuration
training:
  epochs: 50
  device: 'cuda'  # will fall back to CPU if not available
  seed: 42
  learning_rate: 0.0001  # This needs to be at the root of training config
  optimizer:
    type: 'adamw'
    weight_decay: 0.01
  scheduler:
    type: 'cosine'
    T_0: 5
    warmup_epochs: 2
    min_lr: 1.0e-6

# Paths configuration
paths:
  output_dir: './output'
  log_dir: './logs'
  checkpoint_dir: './checkpoints'
  data:
    raw: './adni/raw'
    processed: './adni/processed'
    metadata: './metadata/adni.csv'

# Logging configuration
logging:
  level: 'INFO'
  save_to_file: true
  log_frequency: 10